<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <header th:replace="layout/layout :: head"></header>
  <body>
    <header th:replace="layout/layout :: navbar"></header>
    <div class="container py-4">
      <div class="card bg-danger text-white">
        <div class="card-header">Error: Acceso Denegado!</div>
        <div class="card-body">
          <h5 class="card-title">
            Lo sentimos
            <span th:text="${#authentication.name}"></span>, No tienes permisos
            para acceder a este recurso.
          </h5>
          <a th:href="@{/listar}" class="btn btn-outline-light" role="button"
            >Ir al inicio</a
          >
        </div>
      </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
  </body>
</html>
